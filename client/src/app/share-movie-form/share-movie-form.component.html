<div class="share-movie-container">
    <div class="share-movie-lable">Share a Youtube movie</div>
    <div class="share-movie-area">
        <form [formGroup]="shareForm" (ngSubmit)="onSubmit()">
            <div class="form-group form-inline">
                <label for="username">Youtube URL:</label>
                <input  type="text" 
                        formControlName="username" 
                        class="form-control" 
                        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-info">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Share
                </button>
            </div>
        </form>
    </div>
</div>
